<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptar y Desencriptar</title>
    <link rel="stylesheet" href="./assets/styles/globals.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="input-section">
            <h2>Ingrese el texto aquí</h2>
            <textarea id="inputText" placeholder="Ingrese el texto"></textarea>
            <div class="info-section">
                <img src="./assets/imgs/info.svg" alt="Info">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="buttons">
                <button class="encrypt" onclick="processText('encrypt')">Encriptar</button>
                <button class="decrypt" onclick="processText('decrypt')">Desencriptar</button>
            </div>
        </div>
        <div class="output-section">
            <img src="./assets/imgs/imagen_buscar.svg" alt="Placeholder image">
            <h2 id="outputTitle">Ningún mensaje fue encontrado</h2>
            <p id="outputMessage">Ingresa el texto que deseas encriptar o desencriptar.</p>
            <p class="output-text" id="outputText"></p>
            <button class="copy-button" id="copyButton" onclick="copyToClipboard()">Copiar</button>
        </div>
    </div>

    <script src="./assets/js/index.js"></script>
</body>
</html>
